<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dev Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="hud">
            <nav class="main-menu">
                <div class="menu-item active" data-page="index">Главная</div>
                <div class="menu-item" data-page="portfolio">Портфолио</div>
                <div class="menu-item" data-page="contacts">Контакты</div>
            </nav>
            <div class="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <main class="game-content">
            <section class="level" id="home">
                <div class="character-select">
                    <h1 class="game-title">Качественная разработка НЕДОРОГО!</h1>
                    <div class="character-info">
                        <div class="character-avatar">
                            <img src="assets/avatar.gif" alt="Frontend Developer Avatar" width="300" height="300">
                        </div>
                        <div class="character-stats">
                            <h2>Frontend Developer</h2>
                            <p>Уровень: Senior</p>
                            <p>Опыт: 5+ лет</p>
                        </div>
                    </div>
                </div>
                
                <div class="quest-log">
                    <h3>Активные квесты:</h3>
                    <ul class="quests">
                        <li class="quest-item">Создание адаптивных интерфейсов</li>
                        <li class="quest-item">Разработка на React/Next.js</li>
                        <li class="quest-item">Оптимизация производительности</li>
                    </ul>
                </div>
            </section>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
